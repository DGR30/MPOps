name: MPOps CI

on:
  push:
    branches:
      - main

jobs:
  mpops:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Run evaluation
        run: python scripts/run_eval.py

      - name: MPOps commit
        run: python scripts/mpops_commit.py

      - name: MPOps diff
        run: python scripts/mpops_diff.py
